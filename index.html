<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Master Form</title>
	<script type="text/javascript" src=" https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script type="text/javascript" src="Js/jquery.maskedinput-1.3.min.js"></script>
	<script type="text/javascript" src="Js/jquery.validate.js"></script>
	<script type="text/javascript">    
		$().ready(function() {
	
			$("#EmpresarialCep, #PessoalCep").mask("99999-999");
			$("#PessoalCPF").mask("999.999.999-99");
			$("#PessoalRG").mask("99.999.999-9");
			$("#EmpresarialEstado, #PessoalEstado").mask("aa");
			$("#EmpresarialCNPJ").mask("99.999.999/9999-99");
			
			$(function(){
				$("#form-pessoal").validate({
					errorLabelContainer: $('#container-error-pessoal'),
					rules: {
								PessoalNome: "required",								
								PessoalBairro: "required",								
								PessoalCep: "required",								
								PessoalCidade: "required",								
								PessoalEstado: "required",								
								PessoalPais: "required",								
								PessoalTel: "required",								
								PessoalEmail: "required",								
								PessoalCPF: "required",
								PessoalRG: "required",
								PessoalProfissao: "required",																								
								PessoalDataNasc: "required"								
								},
					messages: {
										PessoalNome: "Preencher o campo Nome Completo",
										PessoalBairro: "Preencher o campo Bairro",								
										PessoalCep: "Preencher o campo CEP",								
										PessoalCidade: "Preencher o campo Cidade",								
										PessoalEstado: "Preencher o campo Estado",								
										PessoalPais: "Preencher o campo Pais",								
										PessoalTel: "Preencher o campo Tel",								
										PessoalEmail: "Preencher o campo Email",								
										PessoalCPF: "Preencher o campo CPF",
										PessoalRG: "Preencher o campo RG",
										PessoalProfissao: "Preencher o campo Profissão",																								
										PessoalDataNasc: "Preencher o campo Data de Nascimento",			
										}
				});

				$("#form-empresarial").validate({
					errorLabelContainer: $('#container-error-empresarial'),
					rules: {
								EmpresarialRazao: "required",								
								EmpresarialNomeF: "required",								
								EmpresarialCNPJ: "required",								
								EmpresarialEnd: "required",								
								EmpresarialBairro: "required",
								EmpresarialCep: "required",
								EmpresarialCidade: "required",
								PessoalEstado: "required",								
								PessoalPais: "required",														
								},
					messages: {
										EmpresarialRazao: "Preencher o campo Razão Social",
										EmpresarialNomeF: "Preencher o campo Nome Fantasia",								
										EmpresarialCNPJ: "Preencher o campo CPNJ",								
										EmpresarialEnd: "Preencher o campo Endereço",								
										EmpresarialBairro: "Preencher o campo Bairro",
										EmpresarialCep: "Preencher o campo CEP",								
										EmpresarialCidade: "Preencher o campo Cidade",								
										EmpresarialEstado: "Preencher o campo Estado",								
										EmpresarialPais: "Preencher o campo Pais",								
										}
				});

				
				$("#form-login").validate({
					errorLabelContainer: $('#container-error-login'),
					rules: {
								LoginNome: "required",								
								LoginSenha: "required",								
								LoginConfSenha: "required",																										
								},
					messages: {
										LoginNome: "Preencher o campo Login",
										LoginSenha: "Preencher o campo Senha",								
										LoginConfSenha: "Preencher o campo Confirmação de Senha",																									
										}
				});
			
			});	
		
		});		
    </script>   
    <style>
		form {margin-bottom:20px}
		form fieldset {border:none}
		#container-error-login label,
		#container-error-pessoal label,
		#container-error-empresarial label {display:block; color:#930; font-weight:bold}
	</style>      
</head>
<body>

	<form action="#" method="post" id="form-pessoal">
    	<fieldset>
        	<div id="container-error-pessoal"></div>
        	<ul>
            	<li>
                	<label for="PessoalNome">Nome Completo:</label>
                    <input type="text" name="PessoalNome" maxlength="150" id="PessoalNome" />
                </li>
                <li>
                	<label for="PessoalEnd">Endereço:</label>
                    <input type="text" name="PessoalEnd" maxlength="150" id="PessoalEnd" />
                </li>
                <li>
                	<label for="PessoalNumero">Número:</label>
                    <input type="text" name="PessoalNumero" maxlength="10" id="PessoalNumero" />
                </li>
                <li>
                	<label for="PessoalCom">Complemento:</label>
                    <input type="text" name="PessoalCom" maxlength="200" id="PessoalCom" />
                </li>
                <li>
                	<label for="PessoalBairro">Bairro:</label>
                    <input type="text" name="PessoalBairro" maxlength="100" id="PessoalBairro" />
                </li>
                <li>
                	<label for="PessoalCep">CEP:</label>
                    <input type="text" name="PessoalCep" maxlength="9" id="PessoalCep" />
                </li>
                <li>
                	<label for="PessoalCidade">Cidade:</label>
                    <input type="text" name="PessoalCidade" maxlength="90" id="PessoalCidade" />
                </li>
                <li>
                	<label for="PessoalEstado">Estado:</label>
                    <input type="text" name="PessoalEstado" maxlength="2" id="PessoalEstado" />
                </li>
                <li>
                	<label for="PessoalPais">País:</label>
                    <input type="text" name="PessoalPais" maxlength="90" id="PessoalPais" />
                </li>
                <li>
                	<label for="PessoalTel">Telefone:</label>
                    <input type="text" name="PessoalTel" maxlength="12" id="PessoalTel" />
                </li>
                <li>
                	<label for="PessoalEmail">Email:</label>
                    <input type="text" name="PessoalEmail" maxlength="50" id="PessoalEmail" />
                </li>
                <li>
                	<label for="PessoalCPF">CPF:</label>
                    <input type="text" name="PessoalCPF" maxlength="15" id="PessoalCPF" />
                </li>
                <li>
                	<label for="PessoalCPF">RG:</label>
                    <input type="text" name="PessoalCPF" maxlength="13" id="PessoalCPF" />
                </li>
                <li>
                	<label for="PessoalProfissao">Profissao:</label>
                    <input type="text" name="PessoalProfissao" maxlength="40" id="PessoalProfissao" />
                </li>
                <li>
                	<label for="PessoalDataNasc">Data Nascimento:</label>
                    <input type="text" name="PessoalDataNasc" maxlength="10" id="PessoalDataNasc" />
                </li>
                <li>
                	<input type="submit" value="Enviar" />
                </li>
            </ul>
        </fieldset>
    </form>
    
    <form action="#" method="post" id="form-empresarial">
    	<fieldset>
        	<div id="container-error-empresarial"></div>
        	<ul>
            	<li>
                	<label for="EmpresarialRazao">Razão Social:</label>
                    <input type="text" name="EmpresarialRazao" maxlength="150" id="EmpresarialRazao" />
                </li>
                <li>
                	<label for="EmpresarialNomeF">Nome Fantasia:</label>
                    <input type="text" name="EmpresarialNomeF" maxlength="150" id="EmpresarialNomeF" />
                </li>
                <li>
                	<label for="EmpresarialCNPJ">CNPJ:</label>
                    <input type="text" name="EmpresarialCNPJ" maxlength="150" id="EmpresarialCNPJ" />
                </li>
                 <li>
                	<label for="EmpresarialEnd">Endereço:</label>
                    <input type="text" name="EmpresarialEnd" maxlength="150" id="EmpresarialEnd" />
                </li>
                <li>
                	<label for="EmpresarialNum">Número:</label>
                    <input type="text" name="EmpresarialNum" maxlength="10" id="EmpresarialNum" />
                </li>
                <li>
                	<label for="EmpresarialCom">Complemento:</label>
                    <input type="text" name="EmpresarialCom" maxlength="200" id="EmpresarialCom" />
                </li>
                <li>
                	<label for="EmpresarialBairro">Bairro:</label>
                    <input type="text" name="EmpresarialBairro" maxlength="100" id="EmpresarialBairro" />
                </li>
                <li>
                	<label for="EmpresarialCep">CEP:</label>
                    <input type="text" name="EmpresarialCep" maxlength="9" id="EmpresarialCep" />
                </li>
                <li>
                	<label for="EmpresarialCidade">Cidade:</label>
                    <input type="text" name="EmpresarialCidade" maxlength="90" id="EmpresarialCidade" />
                </li>
                <li>
                	<label for="EmpresarialEstado">Estado:</label>
                    <input type="text" name="EmpresarialEstado" maxlength="90" id="EmpresarialEstado" />
                </li>
                <li>
                	<label for="EmpresarialPais">País:</label>
                    <input type="text" name="EmpresarialPais" maxlength="90" id="EmpresarialPais" />
                </li>
                 <li>
                	<input type="submit" value="Enviar" />
                </li>
            </ul> 
    	</fieldset>
    </form>  
    
    <form action="#" method="post" id="form-login">
    	<fieldset>
        	<div id="container-error-login"></div>
        	<ul>
            	<li>
                	<label for="LoginNome">Login:</label>
                    <input type="text" name="LoginNome" maxlength="90" id="LoginNome" />
                </li>
                <li>
                	<label for="LoginSenha">Senha:</label>
                    <input type="text" name="LoginSenha" maxlength="90" id="LoginSenha" />
                </li>
                <li>
                	<label for="LoginConfSenha">Confirmação de Senha:</label>
                    <input type="text" name="LoginConfSenha" maxlength="90" id="LoginConfSenha" />
                </li>
                 <li>
                	<input type="submit" value="Enviar" />
                </li>
            </ul> 
    	</fieldset>
    </form>                        

</body>
</html>
